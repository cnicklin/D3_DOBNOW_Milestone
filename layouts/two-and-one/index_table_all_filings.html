<!DOCTYPE html>
<html lang="en">
<head>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

</head>
<style>
th{
	background-color: #E8EBEF;
}
body{
	font-family: Arial, Helvetica, sans-serif;
	font-size: 12px;
}
</style>
<body>

		<div id="wrap">
			<div class="container">
				<table id="riskTable" class="display"></table>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.4.9/d3.min.js"></script>

		
<script type="text/javascript">
var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1;
var yyyy = today.getFullYear();
today = mm + '/' + dd + '/' + yyyy;	
d3.select("#today").html(today);

$(document).ready(function() {

	
	$(function(){
	

			$('#riskTable').DataTable({
				"ajax": {
					"url": "https://raw.githubusercontent.com/NYCDOB/D3_DOBNOW_Milestone/gh-pages/data/milestone.json",
					"dataSrc": ""
				},
				columnDefs: [{
					targets: 0,
					render: function(data,type,row,meta){
						//return '<a href="http://a810-bisweb.nyc.gov/bisweb/JobsQueryByNumberServlet?passjobnumber=' + data + '" target="_blank">' + data + '</a>';
						return '<a href= "https://nycdob.github.io/D3_DOBNOW_Milestone/layouts/two-and-one/index_property_all_filings#' + data +'" target="_blank">' + data + '</a>';
					}
				}],
				order: [[7, "asc"]],
				lengthChange: false,
				pageLength: 5,
				columns: [
					{	data: "key_id",
						title: "id"
					},
					{ 	data: "Job Number",
						title: "Job Number"
					},

					{ 	data: "Bin", 
						title: "BIN"
					},

					{ 	data: "House Number", 
						title: "House Number"
					},
					{ 	data: "Street Name", 
						title: "Street"
					},
					{ 	data: "Borough", 
						title: "Borough"
					},
					{ 	data: "Community Board", 
						title: "Community District"
					},
					{ 	data: "Work Type Name", 
						title: "Work Type"
					},
					{ 	data: "Filing Status",
						title: "Filing Status"
					},

					{ 	data: "Filing Date", 
						title: "Filing Date"
					}
				]
			});
	});	
});
</script>



</body>
</html>
